            </ul>
        </nav>
    </header>
    <main>
        <form id="newsForm" class="news-form">
            <div class="form-layout">
                <div class="image-section">
                    <img id="preview" src="img/image.png" alt="Default Image" class="image-preview">
                </div>
                <div class="button-section">
                    <label for="newsImage" class="custom-button">Add Image</label>
                    <input type="file" id="newsImage" name="newsImage" accept="image/*" required>
                </div>
            </div>
            <div class="form-fields">
                <label for="newsTitle">Title:</label>
                <input type="text" id="newsTitle" name="newsTitle" required><br>

                <label for="newsText">Text:</label>
                <textarea id="newsText" name="newsText" rows="4" cols="50" required></textarea><br>

                <button type="submit">Add News</button>
            </div>
        </form>


        <div id="errorMessage" style="color: red; display: none;">Please upload an image to publish the news.</div>
        <div id="successMessage" style="display:none; color: green;">News successfully published!</div>

    </main>
